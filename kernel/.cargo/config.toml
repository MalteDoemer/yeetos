[target.x86_64-yeetos]
rustflags = [
    "-Csoft-float",
    "-Clink-arg=--entry=kernel_main",
    "-Clink-arg=--image-base=0xfffff00000800000",
    
]

[target.i686-yeetos]
rustflags = [
    "-Csoft-float",
    "-Clink-arg=--entry=kernel_main",
    "-Clink-arg=--image-base=0xC0800000",

]

[unstable]
build-std-features = ["compiler-builtins-mem"]
build-std = ["core", "compiler_builtins", "alloc"]
